    <!-- body-section-start -->
    <div class="body-container w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <!-- sign-in-section-start -->
            <div
                class="social-sign-in col-lg-6 col-md-8 col-sm-10 mx-auto d-flex flex-column justify-content-center align-items-center">
                <form class="w-100">
                    <div class="heading">
                        <h1 class="text-center fw-bold display-4">Sign Up</h1>
                    </div>
                    <div class="social-sign-in d-flex justify-content-center align-content-center gap-4 my-5">
                        <div class="google-sign-in">
                            <a class="rounded-circle p-3 icon-1" href="#"><i class="fa-brands fa-google"></i></a>
                        </div>
                        <div class="windows-sign-in">
                            <a class="rounded-circle p-3 icon-1" href="#"><i class="fa-brands fa-windows"></i></a>
                        </div>
                        <div class="apple-sign-in">
                            <a class="rounded-circle p-3 icon-1" href="#"><i class="fa-brands fa-apple fs-2"></i></a>
                        </div>
                    </div>
                    <div class="sign-or">
                        <p class="fw-bold text-center text-color mx-auto">or continue with email</p>
                    </div>
                    <div class="account-sign-in w-100 d-flex flex-column justify-content-center align-items-center">
                        <div class="mb-3 w-75">
                            <label for="exampleInputEmail1" class="form-label text-color ms-2">Username or Email
                                address</label>
                            <input type="email" class="form-control input-box p-2" id="exampleInputEmail1"
                                placeholder="Enter Your Username or Email address">
                        </div>
                        <div class="mb-4 w-75">
                            <label for="exampleInputPassword1" class="form-label text-color ms-2">Password</label>
                            <input type="password" class="form-control input-box p-2 input-box"
                                id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        <div class="mb-4 w-75">
                            <label for="exampleInputPassword1" class="form-label text-color ms-2">Confirm Password</label>
                            <input type="password" class="form-control input-box p-2 input-box"
                                id="exampleInputPassword1" placeholder="Enter Your Password To Comfirm">
                        </div>
                        <div class="submit-button w-25 mb-3">
                            <button type="submit" class="p-2 w-100 mx-auto d-block button-1 ">Submit</button>
                        </div>
                        <div class="mb-3 text-center">
                            <a href="./index.html" class="a-tag-1">Sign in</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- sign-in-section-end -->
        </div>
    </div>
