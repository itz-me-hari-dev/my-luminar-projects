<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Add-Sphere</title>

    <!-- bs--css-cdn-start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bs-css-cdn-end -->

    <!-- font-awesome-cdn-start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome-cdn-end -->



    <!-- google-font-link-start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- google-font-link-end -->

    <!-- css-custom-start -->
    <link rel="stylesheet" href="./style.css">
    <!-- css-custom-end -->

</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container body-style m-5 p-5">
            <h1 class="text-center text-white fw-bold">SPHERE</h1>
            <h3 class="text-center text-white">Add Your Details To Complete</h3>
            <form class="w-sm-100 w-md-75 w-lg-25 mx-auto mt-5 profile-form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your Name">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">About</label>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Write About Yourself</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-check-label" for="exampleCheck1">Location</label>
                    <input type="text" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter Your Location">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="rounded-5 py-2 px-3">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
